sudo: required
language: generic
services:
  - docker
before_install:
  - docker build -t wkmor1/zonation .
  - docker run -d --name zig-container wkmor1/zonation
  - docker cp zig-container:zonation.tar.gz .
script:
  - ls
env:
  global:
    - secure: ""
after_success:
  - curl -T zonation.tar.gz -uwkmor1:${bintrayApiKey} https://api.bintray.com/content/wkmor1/binaries/zonation/4.0.0/zonation.tar.gz
  - curl -vvf -uwkmor1:${bintrayApiKey} -H "Content-Type: application/json" -X POST https://api.bintray.com/content/wkmor1/binaries/zonation/4.0.0/publish --data "{ \"discard\": \"false\" }"